<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Git Server</title>
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body class="bg-zinc-950 text-zinc-100 font-sans min-h-screen flex flex-col">
    <nav class="w-full border-b border-zinc-800 bg-zinc-900/50">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a
          href="/"
          class="font-bold text-xl tracking-tight hover:text-white transition-colors"
        >
          Git Server
        </a>
        <div class="flex gap-4 text-sm">
          <a href="/" class="text-zinc-400 hover:text-white transition-colors"
            >Home</a
          >
          <span class="text-zinc-600">|</span>
          <a href="/projects" class="font-medium text-white">Projects</a>
        </div>
      </div>
    </nav>

    <main class="grow w-full max-w-6xl mx-auto px-4 py-8">
      <div
        id="breadcrumbs"
        class="flex items-center gap-2 text-sm text-zinc-400 mb-6 font-mono overflow-x-auto whitespace-nowrap pb-2"
      >
        <span class="text-zinc-600">Loading navigation...</span>
      </div>

      <div id="loading" class="text-center py-12 hidden">
        <div
          class="inline-block w-8 h-8 border-2 border-zinc-700 border-t-zinc-400 rounded-full animate-spin"
        ></div>
        <p class="mt-4 text-zinc-500 text-sm">Fetching data...</p>
      </div>

      <div
        id="error-view"
        class="hidden p-6 bg-red-950/20 border border-red-900/50 rounded-lg text-center"
      >
        <h3 class="text-red-400 font-bold mb-2">Error</h3>
        <p id="error-message" class="text-red-300/80 text-sm"></p>
        <a
          href="/projects"
          class="inline-block mt-4 text-sm underline text-zinc-400 hover:text-white"
          >Return to Projects</a
        >
      </div>

      <div
        id="directory-view"
        class="hidden border border-zinc-800 rounded-lg overflow-hidden bg-zinc-900/30"
      >
        <table class="w-full text-left text-sm">
          <thead class="bg-zinc-900 text-zinc-400 font-medium">
            <tr>
              <th class="px-4 py-3 w-8"></th>
              <th class="px-4 py-3">Name</th>
              <th class="px-4 py-3 text-right w-32">Size</th>
              <th class="px-4 py-3 text-right w-48 hidden sm:table-cell">
                Last Modified
              </th>
            </tr>
          </thead>
          <tbody id="file-list" class="divide-y divide-zinc-800"></tbody>
        </table>
      </div>

      <div
        id="file-view"
        class="flex flex-col border border-zinc-800 rounded-lg overflow-hidden bg-zinc-900"
      >
        <div
          class="px-4 py-2 bg-zinc-800/50 border-b border-zinc-800 flex justify-between items-center"
        >
          <span id="file-name-header" class="font-mono text-xs text-zinc-400"
            >filename.ext</span
          >
          <span id="file-size-header" class="text-xs text-zinc-500">0 KB</span>
        </div>
        <div class="overflow-x-auto p-4 bg-zinc-950">
          <pre><code id="file-content" class="font-mono text-sm text-zinc-300"></code></pre>
        </div>
      </div>
    </main>

    <script src="/js/projects.js"></script>
  </body>
</html>
