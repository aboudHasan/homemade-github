<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Project - Git Server</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-zinc-950 text-zinc-100 font-sans min-h-screen flex flex-col">
    <nav class="w-full border-b border-zinc-800 bg-zinc-900/50">
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a
          href="/"
          class="font-bold text-xl tracking-tight hover:text-white transition-colors"
        >
          Git Server
        </a>
        <div class="flex gap-4 text-sm items-center">
          <a
            href="/projects"
            class="text-zinc-400 hover:text-white transition-colors"
          >
            Projects
          </a>
          <span class="text-zinc-600">|</span>
          <a href="/" class="text-zinc-400 hover:text-white transition-colors">
            Cancel
          </a>
        </div>
      </div>
    </nav>

    <main class="grow flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-md">
        <div class="mb-8">
          <h1 class="text-3xl font-bold mb-2">Create Repository</h1>
          <p class="text-zinc-400">
            Initialize a new bare git repository on the server.
          </p>
        </div>

        <form id="create-form" class="space-y-6">
          <div>
            <label
              for="projectName"
              class="block text-sm font-medium text-zinc-300 mb-2"
            >
              Project Name
            </label>
            <div class="relative">
              <input
                type="text"
                id="projectName"
                name="projectName"
                required
                pattern="^[a-zA-Z0-9-_]+$"
                title="Only letters, numbers, hyphens, and underscores allowed."
                class="w-full px-4 py-3 bg-zinc-900 border border-zinc-700 rounded-lg text-white placeholder-zinc-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors"
                placeholder="my-awesome-project"
                autocomplete="off"
              />
            </div>
            <p class="mt-2 text-xs text-zinc-500">
              Only letters, numbers, hyphens (-), and underscores (_) are
              allowed.
            </p>
          </div>

          <div id="status-msg" class="hidden p-4 rounded text-sm"></div>

          <button
            type="submit"
            class="w-full py-3 bg-zinc-100 hover:bg-zinc-300 text-zinc-900 font-bold rounded-lg transition-colors flex justify-center items-center gap-2"
          >
            <span>Create Repository</span>
          </button>
        </form>
      </div>
    </main>

    <script src="./js/create-project.js"></script>
  </body>
</html>
