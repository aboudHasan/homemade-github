<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Git Noob</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-zinc-950 text-zinc-100 font-sans min-h-screen flex flex-col">
    <nav class="w-full border-b border-zinc-800 bg-zinc-900/50">
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a
          href="/"
          class="font-bold text-xl tracking-tight hover:text-white transition-colors"
        >
          Git Noob
        </a>
        <a
          href="/"
          class="text-sm font-medium text-zinc-400 hover:text-white transition-colors"
        >
          &larr; Back Home
        </a>
      </div>
    </nav>

    <main class="grow flex items-center justify-center px-4">
      <div
        class="w-full max-w-sm bg-zinc-900 border border-zinc-800 rounded-lg p-8"
      >
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

        <form id="login-form" class="space-y-5">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-zinc-400 mb-1"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full px-4 py-2 bg-zinc-950 border border-zinc-700 rounded text-white focus:outline-none focus:border-zinc-500 focus:ring-1 focus:ring-zinc-500 transition-colors"
              placeholder="Enter your username"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-zinc-400 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 bg-zinc-950 border border-zinc-700 rounded text-white focus:outline-none focus:border-zinc-500 focus:ring-1 focus:ring-zinc-500 transition-colors"
              placeholder="Enter your password"
            />
          </div>

          <div
            id="error-msg"
            class="hidden text-red-400 text-sm text-center bg-red-950/30 border border-red-900/50 rounded py-2"
          ></div>

          <button
            type="submit"
            class="w-full py-2 bg-zinc-100 hover:bg-zinc-300 text-zinc-900 font-bold rounded transition-colors"
          >
            Sign In
          </button>
        </form>
      </div>
    </main>

    <script src="./js/login.js"></script>
  </body>
</html>
